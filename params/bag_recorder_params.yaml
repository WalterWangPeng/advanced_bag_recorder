# 每个 bag 的时长，单位秒
split_time: 60.0
# 每个文件夹最多保留多少个 bag 文件
max_bags: 30
# 文件夹最大数量，超过则循环删除最老文件夹
max_folders: 2
# 剩余磁盘空间低于多少 G 就停止录制
min_free_space_gb: 5.0
# costmap 特殊处理
costmap_topic: "/decision_planning/mower_mission/obs_costmap"
costmap_output_topic: "/decision_costmap_image"
costmap_save_rate: 10      # 每秒最多保存多少张 costmap
# footprint 特殊处理
footprint_topic: "/decision_planning/mower_mission/robot_footprint"
# map 特殊处理
map_topic: "/map"
# global_costmap 特殊处理
global_costmal_topic: "/move_base/global_costmap/costmap"
# tf_static 特殊处理
tf_static_topic: "/tf_static"
# local_path和local_path_marker 特殊处理
local_path_topic: "/decision_planning/mower_mission/coverage_local_path"
local_path_marker_topic: "/decision_planning/mower_mission/local_path_marker"


